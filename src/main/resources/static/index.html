<HTML>
<HEAD>
    <TITLE>Look-Say example.</TITLE>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <Script type="application/javascript">
        $(function() {
            $("#looksay").click(function () {
                $("#output").html('');
                requestUrl = "/looksay/" + $("#startNum").val() + "/" + $("#numrows").val();
                $.ajax({
                    url: requestUrl, success: function (result) {
                        result.forEach( function(s) {
                            $("#output").append(s).append("<br>");
                        });

                    }
                });
            });
        });
    </Script>
</HEAD>
<BODY>
<DIV>
    Welcome to the looksay controller.<br><br>

    Tell me what number to start with and how many lines to generate...<br>

    <input type="number" id="startNum"/><br>
    <input type="number" id="numrows"/><br>
    <button id="looksay">GO!</button>

</DIV>
<DIV id="output">
</DIV>
</BODY>
</HTML>
